<header>
  <app-nevbar></app-nevbar>
</header>

<div class=" w-full justify-center flex mt-4">
  <a href="#" class="flex">
    <img src="https://down-th.img.susercontent.com/file/th-11134004-7r990-lzk4i6xqx7cx8a" alt="image description">
  </a>

</div>
<section class="mt-4 bg-white mx-80 mb-4 overflow-hidden">
  <div class="flex justify-between  my-4 pt-4">
    <div class="text-gray-500 ms-10">สินค้าลดราคา</div>
  </div>
  <div class="grid grid-col-4 md:grid-cols-4 flex justify-center" id="cat">
    <div *ngFor="let item of items"
      class="w-40 max-w-sm bg-white border hover:border-gray-300 border-gray-300 rounded-lg shadow dark:bg-white dark:border-white">
      <a href="#">
        <img class="p-2 rounded-t-lg h-40 w-40" [src]="item.image" alt="product image" />
      </a>
      <div class="px-5 pb-5">
        <a href="#">
          <p class="text-sm font-semibold tracking-tight text-gray-900 dark:text-black">{{ item.name }}</p>
        </a>
        <div class="flex items-center mt-2 mb-2">
          <div class="flex items-center space-x-1 rtl:space-x-reverse">
            <ng-container *ngFor="let star of [1, 2, 3, 4, 5]; let i = index">
              <svg *ngIf="i < item.rating" class="w-2 h-2 text-yellow-300" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                <path
                  d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
              </svg>
              <svg *ngIf="i >= item.rating" class="w-2 h-2 text-gray-200 dark:text-gray-600" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                <path
                  d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
              </svg>
            </ng-container>
          </div>
          <span
            class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ms-3">{{
            item.rating }}</span>
        </div>
        <div class="flex items-center justify-between">
          <span class="text-md font-bold text-gray-900 dark:text-black">${{ item.price }}</span>
          <a href="#"
            class="text-white bg-orange-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-orange-600  dark:hover:bg-blue-700 dark:focus:ring-blue-800">ซื้อเลย</a>
        </div>
      </div>
    </div>
  </div>
</section>

<footer>
  <app-footer></app-footer>
</footer>
